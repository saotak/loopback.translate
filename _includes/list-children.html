{% for item in include.in.children %}
  {% if item.title == page.title %}
  <ul>
    {% for article in item.children %}
      <li><a href="{{article.url}}">{{article.title}}</a> </li>
    {% endfor %}
  </ul>

  {% elsif item.children.size > 0 %}
{% include list-children.html in=item %}
  {% endif %}
{% endfor %}
